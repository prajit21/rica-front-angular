<div class="search-panel">
  @if(text()){
    <h2 class="title-top">Order food from favourite restaurants.</h2>
  }
  <div class="search-section" [ngClass]="{ 'search-fixed' : searchFixed && searchFix() }">
    <div class="search-box" [class.rounded10]="borderClass()" [ngClass]="{ 'container custom-container' : searchFixed }">
      <div class="left-part">
        <div class="search-body title-hotel">
          <h6>rica</h6>
          <input name="text" placeholder="restaurant" class="form-control ">
        </div>
        <div class="search-body">
          <h6>your location</h6>
          <input type="text" placeholder="enter your location" class="form-control">
        </div>
        <div class="search-body">
          <h6>search food..</h6>
          <input type="text" placeholder="what are you craving?" class="form-control">
        </div>
        <div class="search-body btn-search">
          <div class="right-part">
            <a href="javascript:void(0)" class="btn btn-solid color1">find food</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
