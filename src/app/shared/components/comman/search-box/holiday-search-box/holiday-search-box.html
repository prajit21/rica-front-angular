<div class="search-panel">
  @if(text()){
  <h2 class="title-top">search for your perfect holiday</h2>
  }
  <div class="search-section" [ngClass]="{ 'search-fixed' : searchFixed && searchFix() }">
    <div
      class="search-box"
      [class.rounded10]="borderClass()"
      [ngClass]="{ 'container custom-container' : searchFixed }"
    >
      <div class="left-part">
        <div class="search-body">
          <h6>depart from</h6>
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Starting from"
          />
        </div>
        <div class="search-body">
          <h6>where to</h6>
          <input type="text" class="form-control" placeholder="Going to" />
        </div>
        <div class="search-body">
          <h6>check out</h6>
          <input
            class="form-control"
            placeholder="During Date"
            name="dp"
            ngbDatepicker
            #d="ngbDatepicker"
            (click)="d.toggle()"
          />
        </div>
        <div class="search-body btn-search">
          <div class="right-part">
            <a href="javascript:void(0)" class="btn btn-solid color1">search</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
