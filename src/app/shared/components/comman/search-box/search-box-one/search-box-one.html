@if(text()){
<h2 class="title-top text-white">book rooms, homes & apts</h2>
}
<div
  class="search-section"
  [class]="{ 'shadow' : shadow(),'search-fixed' : searchFixed && searchFix() }"
>
  <div
    class="search-box"
    [class.rounded10]="borderClass()"
    [class]="{ 'container custom-container' : searchFixed }"
  >
    <div class="left-part">
      <div class="search-body title-hotel">
        <h6>hotel</h6>
        <input type="text" name="text" placeholder="dubai" class="form-control" />
      </div>
      <div class="search-body">
        <h6>check in</h6>
        <input
          class="form-control"
          placeholder="18 april"
          name="dp"
          ngbDatepicker
          #d="ngbDatepicker"
          (click)="d.toggle()"
        />
      </div>
      <div class="search-body">
        <h6>check out</h6>
        <input
          class="form-control"
          placeholder="20 april"
          name="dp"
          ngbDatepicker
          #d2="ngbDatepicker"
          (click)="d2.toggle()"
        />
      </div>
      <div class="search-body">
        <h6>guests</h6>
        <div class="qty-box">
          <div class="input-group">
            <span class="input-group-prepend">
              <button type="button" class="btn quantity-left-minus" (click)="changeValue(-1)">
                <i class="fas fa-chevron-down"></i>
              </button>
            </span>
            <input
              type="text"
              name="quantity"
              class="form-control input-number"
              value="{{ guest }}"
            />
            <span class="input-group-prepend">
              <button type="button" class="btn quantity-right-plus" (click)="changeValue(1)">
                <i class="fas fa-chevron-up"></i>
              </button>
            </span>
          </div>
        </div>
      </div>
      <div class="search-body btn-search">
        <div class="right-part">
          <a
            href="javascript:void(0)"
            class="btn btn-solid color1"
            [routerLink]="['/hotel/single-page/left-sidebar']"
            >search</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
