<div class="left-sidebar filter-bottom-content" [class.open]="tourService.isOpenResponsiveHorizontal" [class.d-block]="tourService.isOpenHorizontalFilter">
  <div class="middle-part collection-collapse-block open">
    <div class="collection-collapse-block-content row">
      <div class="filter-block col">
        <app-tour-trip-duration />
      </div>
      <div class="filter-block col">
        <app-tour-travel-type />
      </div>
      <div class="filter-block col">
        <app-tour-rating />
      </div>
      <div class="filter-block col">
        <app-tour-flights />
      </div>
      <div class="filter-block col">
        <app-tour-budget />
      </div>
      <div class="text-end button_bottom">
        <a href="javascript:void(0)" class="btn btn-solid color1 me-2">apply</a>
        <a href="javascript:void(0)" class="btn btn-solid color1 close-filter-bottom" (click)="closeTourHorizontal()">close filter</a>
      </div>
    </div>
  </div>
</div>
