<div class="collection-collapse-block" [class.open]="isOpenPrice">
  <h6 class="collapse-block-title" (click)="openPrice()">price</h6>
  <div
    class="collection-collapse-block-content"
    [style.display]="isOpenPrice === true ? 'block' : 'none'"
  >
    <div class="wrapper">
      <div class="range-slider">
        <ngx-slider
          [(value)]="priceMinValue"
          [(highValue)]="priceMaxValue"
          [options]="options"
          (userChangeEnd)="priceChange($event)"
        />
      </div>
    </div>
  </div>
</div>
