<div class="collection-collapse-block border-bottom-0" [class.open]="isOpenHotels">
  <h6 class="collapse-block-title" (click)="openHotels()">hotels</h6>
  <div
    class="collection-collapse-block-content pb-0"
    [ngStyle]="{ 'display' : isOpenHotels === true ? 'block' : 'none'}"
  >
    <div class="sidebar-hotels">
      @for(details of hotels; track details){
      <div class="hotel-box" data-class="first">
        <div class="img-left">
          <img [src]="details.image" class="img-fluid blur-up lazyload" alt="hotel-image" />
        </div>
        <div class="content-right">
          <a href="javascript:void(0)">
            <h5>{{ details.title }}</h5>
          </a>
          <div class="rating">
            <ngb-rating [rate]="details.rating" />
          </div>
          <div class="price">
            {{ details.price | currencyPipe: hotelService.currency }} <span>/ per night</span>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</div>
