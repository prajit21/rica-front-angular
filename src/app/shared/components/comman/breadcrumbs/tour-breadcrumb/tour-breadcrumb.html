<section
  class="breadcrumb-section parallax-img pt-0 bg-size"
  [style.background-image]="'url('+ bg_image() +')'"
>
  <img
    [src]="bg_image()"
    class="bg-img img-fluid blur-up lazyload"
    alt="background-image"
    style="display: none"
  />
  <div class="breadcrumb-content overlay-black">
    <div>
      <h2>{{ title() }}</h2>
      <nav aria-label="breadcrumb" class="theme-breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="javascript:void(0)">{{ parent() }}</a></li>
          <li class="breadcrumb-item active" aria-current="page">{{ child() }}</li>
        </ol>
      </nav>
    </div>
  </div>
  <div class="bird-animation">
    <app-animations [type]="'bird'" />
  </div>
</section>
