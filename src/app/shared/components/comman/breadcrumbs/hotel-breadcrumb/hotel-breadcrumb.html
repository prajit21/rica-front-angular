<section class="breadcrumb-section pt-0 bg-size"  [style.background-image]="'url('+ bg_image() +')'">
  <img [src]="bg_image()" class="bg-img img-fluid blur-up lazyload" alt="background-image" style="display: none;">
  <div class="breadcrumb-content" [class.pt-0]="tourBreadcrumb()">
    <div>
      <h2>{{ title() }}</h2>
      <nav aria-label="breadcrumb" class="theme-breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="javascript:void(0)">{{ parent()}}</a></li>
          @if(subParent){
            <li class="breadcrumb-item">{{ subParent }}</li>
          }
          <li class="breadcrumb-item active">{{ child() }}</li>
        </ol>
      </nav>
    </div>
  </div>
  <div class="title-breadcrumb">Rica</div>
</section>
