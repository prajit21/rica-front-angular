<section class="bg-inner" [ngClass]="{ 'xs-section' : mapFilter(), 'small-section': !mapFilter()}">
  <div [ngClass]="{'container-fluid' : mapFilter(),' container' : !mapFilter() }">
    <div class="row">
      <div class="col-12">
        <app-grid-skeleton [gridType]="gridType()" [horizontalFilter]="horizontalFilter()" />
      </div>
      @if(filterType() == 'left'){
        <div class="col-lg-3">
          <app-restaurant-filter-skeleton />
        </div>
      }

      @if(mapSide() == 'left'){
      <div class="col-lg-6 map-section">
        <div class="map"></div>
      </div>
      }

      <div class="ratio3_2" [class.col-lg-9]="!horizontalFilter() && gridType() == '2-grid' && !mapFilter() || filter() && gridType() == '3-grid'" [class.col-lg-12]="(horizontalFilter() && gridType() == '3-grid') || (!filter() && gridType() == '3-grid')" [class.col-lg-6]="mapFilter()">
        <app-restaurant-detail-skeleton [gridType]="gridType()" [horizontalFilter]="horizontalFilter()" />
      </div>

      @if(filterType() == 'right'){
      <div class="col-lg-3">
        <app-restaurant-filter-skeleton />
      </div>
      }

      @if(mapSide() == 'right'){
      <div class="col-lg-6 map-section">
        <div class="map"></div>
      </div>
      }
    </div>
  </div>
</section>
