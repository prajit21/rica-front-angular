<form>
  <div class="form-group">
    <div class="row">
      <div class="col first-name">
        <label>first name</label>
        <input type="text" id="firstName" class="form-control" placeholder="First name" />
      </div>
      <div class="col">
        <label>last name</label>
        <input type="text" id="lastName" class="form-control" placeholder="Last name" />
      </div>
    </div>
  </div>
  <div class="form-group">
    <label>Email address</label>
    <input type="email" class="form-control" placeholder="Enter email" />
    <small id="emailHelp" class="form-text text-muted"
      >Booking confirmation will be sent to this email ID.</small
    >
  </div>
  <div class="form-group">
    <label>contact info</label>
    <input id="mobile-no" type="tel" class="form-control" />
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">special request</label>
    <textarea
      class="form-control"
      id="exampleFormControlTextarea1"
      rows="3"
      placeholder="e.g.. early check-in, airport transfer"
    ></textarea>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">have a coupon code?</label>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Promo Code" />
      <div class="input-group-prepend">
        <span class="input-group-text">apply</span>
      </div>
    </div>
  </div>
  <div class="submit-btn">
    <button class="btn btn-solid" type="button">pay now</button>
  </div>
</form>
