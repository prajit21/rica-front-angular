<form>
  <div class="form-group">
    <label for="c-name">name on card</label>
    <input type="text" class="form-control" id="c-name">
  </div>
  <div class="form-group">
    <label for="c-number">card number</label>
    <input type="text" class="form-control" id="c-number">
    <img src="assets/images/creditcards.png" alt="credit-cards-image" class="img-fluid blur-up lazyload">
  </div>
  <div class="row">
    <div class="form-group col-md-4">
      <label for="c-month">month</label>
      <select id="c-month" class="form-control">
        <option selected>Month...</option>
        <option>January</option>
        <option>February</option>
        <option>March</option>
        <option>April</option>
        <option>May</option>
        <option>June</option>
        <option>July</option>
        <option>August</option>
        <option>September</option>
        <option>October</option>
        <option>November</option>
        <option>December</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="c-year">year</label>
      <select id="c-year" class="form-control">
        <option selected>Year...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="c-cvv">cvv</label>
      <input type="password" class="form-control" maxlength="4" id="c-cvv">
      <img src="assets/images/cvv.png" class="img-fluid blur-up lazyload" alt="card-cvv-image">
    </div>
  </div>
  <div class="payment-btn">
    <button type="button" class="btn btn-solid color1">make payment</button>
  </div>
</form>
