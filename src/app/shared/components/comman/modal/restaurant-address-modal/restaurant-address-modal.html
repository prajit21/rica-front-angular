<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">add new address</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"> </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="a-na">name</label>
        <input type="text" class="form-control" [placeholder]=" modalType() == 'edit' ? 'Mark Jecno' : ''" id="a-na">
      </div>
      <div class="form-group">
        <label for="a-n">mobile number</label>
        <input type="text" class="form-control" [placeholder]=" modalType() == 'edit' ? '+91 123 - 456 - 7890' : ''" id="a-n">
      </div>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" [placeholder]=" modalType() == 'edit' ? '549 Sulphur Springs Road' : '1234 Main St'">
      </div>
      <div class="row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" id="inputZip" [placeholder]=" modalType() == 'edit' ? '60515' : ''">
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
    <button type="button" class="btn btn-solid">{{ modalType() == 'edit' ? 'update address' : 'add address' }}</button>
  </div>
</div>
