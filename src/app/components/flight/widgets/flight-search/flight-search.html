<div class="flight-search" (clickOutside)="clickOutside()">
  <div class="responsive-detail">
    <div class="destination">
      <span>dubai</span>
      <span><i class="fas fa-long-arrow-alt-right"></i></span>
      <span>paris</span>
    </div>
    <div class="details">
      <span>tue, 19-Aug-2019</span>
      <span class="divider">|</span>
      <span>2 Adults</span>
    </div>
    <div class="modify-search">
      <a href="javascript:void(0)" class="btn btn-solid color1"> modify search</a>
    </div>
  </div>
  <div class="flight-search-detail">
    <form class="row m-0">
      <div class="col-lg-2">
        <div class="form-group">
          <label>from</label>
          <input type="text" class="form-control open-select" id="exampleInputEmail1" value="dubai(DXB)" placeholder="from">
          <img src="assets/images/icon/from.png" class="img-fluid blur-up lazyload" alt="pickup-icon">
        </div>
      </div>
      <div class="col-lg-2">
        <div class="form-group">
          <label>to</label>
          <input type="text" class="form-control open-select" value="paris(PAR)" placeholder="to">
          <img src="assets/images/icon/location.png" class="img-fluid blur-up lazyload" alt="location-icon">
        </div>
      </div>
      <div class="col-lg-2">
        <div class="form-group">
          <label>departure date</label>
          <input class="form-control" placeholder="Depart Date" value="10/01/2019" name="dp" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()" />
        </div>
      </div>
      <div class="col-lg-2">
        <div class="form-group">
          <label>return date</label>
          <input class="form-control" placeholder="Return Date" name="dp" ngbDatepicker #d2="ngbDatepicker" (click)="d2.toggle()" />
        </div>
      </div>
      <div class="col-lg-2">
        <div class="form-group">
          <label>traveller & class</label>
          <input type="text" class="form-control  open-select" value="1 traveller" placeholder="to" (click)="openTraveler()">
          <img src="assets/images/icon/user.png" class="img-fluid blur-up lazyload" alt="user-icon">
          <div class="selector-box-flight" [class.show]="isTraveler">
            <div class="room-cls">
              <div class="qty-box">
                <label>adult</label>
                <div class="input-group">
                  <button type="button" class="btn quantity-left-minus" (click)="changeValue('adult',-1)"> - </button>
                  <input type="text" name="quantity" class="form-control qty-input input-number" [value]="adults">
                  <button type="button" class="btn quantity-right-plus" (click)="changeValue('adult',1)">+</button>
                </div>
              </div>
              <div class="qty-box">
                <label>children</label>
                <div class="input-group">
                  <button type="button" class="btn quantity-left-minus" (click)="changeValue('children',-1)"> - </button>
                  <input type="text" name="quantity" class="form-control qty-input input-number" [value]="child">
                  <button type="button" class="btn quantity-right-plus" (click)="changeValue('children',1)"> + </button>
                </div>
              </div>
            </div>
            <div class="flight-class">
              @for(seat of seatType; track seat){
              <div class="form-check">
                <input class="form-check-input radio_animated" type="radio" name="exampleRadios" id="{{ seat.checkId }}" value="{{ seat.checkValue }}" [checked]="seat.checked">
                <label class="form-check-label" for="{{ seat.checkId }}">
                  {{ seat.type }}
                </label>
              </div>
              }
            </div>
            <div class="bottom-part">
              <a href="javascript:void(0)" class="btn">apply</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-2">
        <div class="search-btn">
          <a href="javascript:void(0)" class="btn btn-solid color1" [routerLink]="['/flight/listing/left-sidebar']">search</a>
        </div>
      </div>
      <div class="responsive-close">
        <i class="far fa-times-circle"></i>
      </div>
    </form>
  </div>
</div>
