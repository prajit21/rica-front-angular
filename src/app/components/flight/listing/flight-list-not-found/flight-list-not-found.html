<app-header [headerClass]="'light_header'" />

<app-breadcrumbs [type]="'flight'" [FlightDetails]="false" [bg_image]="bg_image" />

<div class="bg-inner small-section pb-0">
  <div class="container">
    <app-flight-search />
  </div>
</div>

<section class="bg-inner small-section success-section">
  <div class="container">
    <div class="row success-detail mt-0">
      <div class="col">
        <img src="assets/images/flights/plane.png" class="img-fluid blur-up lazyload" alt="plane-image">
        <h2>oops ! no flight found</h2>
        <p>no flights were found for this route and date combination. modify your search and try again</p>
        <button type="submit" class="btn  btn-solid color1" [routerLink]="['/flight/listing/left-sidebar']">search again</button>
      </div>
    </div>
  </div>
</section>

<app-footer [location]="true" />

<app-layout />
