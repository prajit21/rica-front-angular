<app-header [headerClass]="'light_header'" />

<app-breadcrumbs [type]="'flight'" [FlightDetails]="true" [bg_image]="bg_image" [title]="title" [parent]="parent" [child]="child" />

<div class="bg-inner small-section pb-0">
  <div class="container">
    <app-flight-search />
  </div>
</div>

<section class="pt-0 bg-inner small-section loader-section">
  <app-layout [loaderType]="'flight-loader'" />
  <div class="container">
    <div class="row">
      <div class="col-12">
        <app-filter [type]="'flight-two'" />
      </div>
      <div class="col-lg-12 ratio3_2">
        <app-details [type]="'flight-list'" [calender]="false" [flightClass]="true" />
      </div>
    </div>
  </div>
</section>

<app-footer [location]="true" />
