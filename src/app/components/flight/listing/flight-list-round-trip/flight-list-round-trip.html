<app-header [headerClass]="'light_header'" />

<app-breadcrumbs [type]="'flight'" [FlightDetails]="false" [bg_image]="bg_image" />

<div class="bg-inner small-section pb-0">
  <div class="container">
    <app-flight-search />
  </div>
</div>

<section class="pt-0 bg-inner small-section loader-section">
  <app-layout [loaderType]="'flight-loader'" />
  <div class="container">
    <div class="row">
      <div class="col-12">
        <app-filter [type]="'flight-two'" />
      </div>
      <div class="col-lg-12 ratio3_2">
        <app-details [type]="'flight-list'" [calender]="false" [roundTrip]="true" />
      </div>
    </div>
  </div>
</section>


<div class="book_panel flight-detail-sec">
  <app-flight-round-trip-booking-details />
</div>

<app-footer [location]="true" />
