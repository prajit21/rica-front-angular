<div class="order-section">
  <div class="order-items">
    @for(details of flightAdditionalLuggage; track details){
    <div class="items">
      <h6>{{ details.title }}</h6>
      <h5>{{ details.price | currencyPipe: hotelService.currency }}</h5>
      <div class="addtocart_btn">
        <button class="add-button add_cart" title="Add to cart" tabindex="0">add</button>
      </div>
    </div>
    }
  </div>
</div>
