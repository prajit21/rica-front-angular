<div class="container">
  <div class="row">
    @for(details of restaurantOverview(); track details){
    <div class="col-sm-6">
      @for(items of details.items; track items){
      <div class="about-sec" [ngClass]="details.sectionClass">
        <h6>{{ items.title }}</h6>
        @if(items.data){
        <ul>
          @for(data of items.data; track data){
          <li>{{ data.item }}</li>
          }
        </ul>
        }
      </div>
      }
    </div>
    }
  </div>
</div>
