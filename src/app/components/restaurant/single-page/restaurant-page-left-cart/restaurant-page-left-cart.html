<app-header [headerClass]="'light_header'" />

<app-breadcrumbs [type]="'restaurant-single-page'" />

<section class="single-section small-section bg-inner">
  <div class="container">
    <div class="row">
      <div class="col-xl-3 col-lg-4 ">
        <div class="sticky-cls-top">
          @if(restaurantDetails){
            <app-restaurant-cart-items [restaurantOrders]="restaurantDetails.restaurantOrders" />
          }
        </div>
      </div>
      <div class="col-xl-9 col-lg-8">
        <div class="description-section tab-section">
          <div class="menu-top menu-up">
            <app-restaurant-page-tabs (tabValue)="getTabValue($event)" />
          </div>
          <div class="description-details tab-content" id="top-tabContent">
            <div class="menu-part tab-pane fade show active" [class.p-0]="activeTab == 'order'" [class.about]="activeTab == 'overview'" [class.map]="activeTab == 'location'" [class.review]="activeTab == 'review'">
              @if(restaurantDetails){
                @if(activeTab == 'order'){
                  <app-restaurant-orders [restaurantOrders]="restaurantDetails.restaurantOrders" />
                }
                @if(activeTab == 'overview'){
                  <app-restaurant-overview [restaurantOverview]="restaurantDetails.restaurantOverview" />
                }
                @if(activeTab == 'gallery'){
                  <app-restaurant-gallery [restaurantGallery]="restaurantDetails.restaurantGallery" />
                }
                @if(activeTab == 'location'){
                  <app-restaurant-location [restaurantLocation]="restaurantDetails.restaurantLocation" />
                }
                @if(activeTab == 'book'){
                  <app-restaurant-book-table />
                }
                @if(activeTab == 'review'){
                  <app-restaurant-review [restaurantReview]="restaurantDetails.restaurantReview" />
                }
              }
            </div>
          </div>
        </div>
        <div class="special-section related-box ratio3_2 grid-box">
          <div class="slider-3 no-arrow">
            <app-restaurant-detail-slider />
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="cart">
  <a href="javascript:void(0)" (click)="openCart()"><i class="fas fa-shopping-cart"></i></a>
</div>

<app-footer [location]="true" />

<app-layout [loaderType]="'skeleton'" [skeletonType]="'restaurant-single-page'" [filterType]="'left'" />
