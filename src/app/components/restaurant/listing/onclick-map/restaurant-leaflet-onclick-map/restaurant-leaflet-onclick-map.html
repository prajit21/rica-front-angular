<app-header [headerClass]="'light_header'" />

<app-breadcrumbs [type]="'restaurant'" />

<section class="small-section bg-inner">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <app-grid-panel
          [type]="'restaurant'"
          (selectedTabValue)="getTabValue($event)"
          [onClickMap]="true"
          [mapType]="'leafletMap'"
          (map)="openMap($event)"
        />
      </div>
      <div class="col-xl-12 onclick-map" [class.show]="isOpenMap">
        <app-details [type]="'leafletMap'" />
      </div>
      <div class="col-lg-3">
        <app-filter [type]="'restaurant'" />
      </div>
      <div class="col-lg-9 ratio3_2">
        <app-details
          [type]="'restaurant'"
          [selectedTabValue]="selectedTabValue"
          [gridType]="'3-grid'"
          [responsiveLatestFilter]="true"
        />
      </div>
    </div>
  </div>
</section>

<app-footer [location]="true" />

<app-layout
  [loaderType]="'skeleton'"
  [skeletonType]="'restaurant'"
  [gridType]="'3-grid'"
  [filterType]="'left'"
  [filter]="true"
/>
