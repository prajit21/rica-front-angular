<app-header [headerClass]="'inner-page overlay-black'" />

<app-breadcrumbs
  [type]="'tour'"
  [bg_image]="bg_image"
  [title]="title"
  [parent]="parent"
  [child]="child"
/>

<section class="small-section bg-inner">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <app-grid-panel
          [type]="'tour'"
          (selectedTabValue)="getTabValue($event)"
          [filterClass]="true"
        />
      </div>
      <div class="col-xl-12 onclick-map" [class.show]="tourService.isOpenFindTours">
        <div class="book-table single-table bg-inner">
          <div class="table-form classic-form">
            <app-search-box [type]="'classic'" />
          </div>
        </div>
      </div>
      <div class="col-lg-3">
        <app-filter [type]="'tour'" />
      </div>
      <div class="col-lg-9 ratio3_2">
        <app-details
          [type]="'tour'"
          [selectedTabValue]="selectedTabValue"
          [gridType]="'2-grid'"
          [responsiveLatestFilter]="true"
        />
      </div>
    </div>
  </div>
</section>

<app-footer [location]="true" />

<app-layout
  [loaderType]="'skeleton'"
  [skeletonType]="'tour'"
  [filterType]="'left'"
  [gridType]="'2-grid'"
  [filter]="true"
/>
