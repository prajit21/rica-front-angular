<div id="accordion" class="accordion-plan" ngbAccordion [closeOthers]="true">
  @for(details of itinerary(); track details){
  <div class="card" ngbAccordionItem [collapsed]="details.id !== 1">
    <div class="card-header" id="headingOne" ngbAccordionHeader>
      <h5 class="mb-0">
        <button class="btn btn-link" ngbAccordionButton>{{ details.title }}</button>
      </h5>
    </div>
    <div id="collapseOne" class="collapse show" ngbAccordionCollapse>
      <div class="card-body" ngbAccordionBody>
        <ng-template>
          {{ details.description }}
          <div class="highlight">
            <ul>
              @for(facility of details.facility; track facility){
              <li>
                <img [src]="facility.icon" class="img-fluid blur-up lazyload" alt="icon" /> {{
                facility.title }}
              </li>
              }
            </ul>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
  }
</div>
