<app-header [headerClass]="'light_header'" />

<app-breadcrumbs [type]="'cab'" [bg_image]="bg_image" [title]="title" [parent]="parent" [child]="child" />

<section class="section-b-space success-section">
  <div class="container">
    <div class="row success-detail mt-0">
      <div class="col">
        <img src="assets/images/cab/error.jpg" class="img-fluid blur-up lazyload" alt="cab-error">
        <h2>oops ! we are unable to process your payment</h2>
        <p>looks like we encountered an error. please try again. if you continue to have issue, try another
          payment method.</p>
        <button type="submit" class="btn btn-solid color1">try again</button>
      </div>
    </div>
  </div>
</section>

<app-footer [location]="true" />

<app-layout [loaderType]="'basic'" />
