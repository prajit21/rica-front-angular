<div class="responsive-detail">
  <div class="destination">
    <span>paris</span>
    <span><i class="fas fa-long-arrow-alt-right"></i></span>
    <span>Toulouse</span>
  </div>
  <div class="details">
    <span>02:05, 19-Aug-2019</span>
    <span class="divider">|</span>
    <span>2 Adults</span>
  </div>
  <div class="modify-search">
    <a href="javascript:void(0)" class="btn btn-solid color1" (click)="openSearchBox()"> modify search</a>
  </div>
</div>
<div class="flight-search-detail res-cab" [class.show]="isShow">
  <form class="row m-0">
    <div class="col">
      <div class="form-group">
        <label>pick up location</label>
        <input type="text" value="Paris, France" class="form-control open-select" id="exampleInputEmail1" placeholder="pick up">
        <img src="assets/images/icon/from.png" class="img-fluid blur-up lazyload" alt="pickup-icon">
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label>drop off location</label>
        <input type="text" value="Toulouse, France" class="form-control open-select" placeholder="drop off">
        <img src="assets/images/icon/location.png" class="img-fluid blur-up lazyload" alt="location-icon">
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label>pick up</label>
        <input class="form-control datetimepicker-input digits" placeholder="pickup date & time" value="02:05 11/13/2019" type="text" [owlDateTimeTrigger]="pickup" [owlDateTime]="pickup">
        <owl-date-time #pickup />
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label>drop off</label>
        <input class="form-control datetimepicker-input digits" placeholder="drop off date & time" value="02:05 12/13/2019" type="text" [owlDateTimeTrigger]="drop" [owlDateTime]="drop">
        <owl-date-time #drop />
      </div>
    </div>
    <div class="col search-col">
      <div class="search-btn">
        <a href="javascript:void(0)" class="btn btn-solid color1" [routerLink]="['/cab/listing/list-view/left-sidebar']">search</a>
      </div>
    </div>
    <div class="responsive-close" (click)="closeSearchBox()">
      <i class="far fa-times-circle"></i>
    </div>
  </form>
</div>
