<app-header [headerClass]="'light_header'" />

<app-breadcrumbs
  [type]="'cab'"
  [bg_image]="bg_image"
  [title]="title"
  [parent]="parent"
  [child]="child"
/>

<div class="small-section pb-0">
  <div class="container">
    <div class="flight-search shadow-cls">
      <app-cab-search />
    </div>
  </div>
</div>

<section class="pt-0 small-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-9 ratio3_2">
        <app-details [type]="'cab'" [gridType]="'3-grid'" [responsiveLatestFilter]="true" />
      </div>
      <div class="col-lg-3">
        <app-filter [type]="'cab'" [shadowClass]="true" />
      </div>
    </div>
  </div>
</section>

<app-footer [location]="true" />

<app-layout
  [loaderType]="'skeleton'"
  [skeletonType]="'cab'"
  [gridType]="'3-grid'"
  [grid]="false"
  [filter]="true"
  [filterType]="'right'"
/>
