<app-header [headerClass]="'light_header'" />

<app-breadcrumbs [type]="'pages'" [bg_image]="bg_image" [title]="title" [parent]="parent" [child]="child" />

<section class="portfolio-creative section-b-space ratio_55 odd-even-con">
  <div class="container">
    @for(details of portfolio; track details){
      @if(details.creativeSection){
        @for(images of details.creativeSection; track images){
          <div class="row m-0">
            <div class="col-lg-6 p-0" [class.order-lg-1]="images.right">
              <div class="img-sec wow zoomIn bg-size" [style.background-image]="'url('+ images.image +')'">
                <img [src]="images.image" class="img-fluid blur-up lazyload bg-img" alt="destination-image" style="display: none;">
              </div>
            </div>
            <div class="col-lg-6 p-0">
              <div class="content-sec wow zoomIn">
                <div>
                  <h3>{{ images.title }}</h3>
                  <p>{{ images.description }}</p>
                  <a href="javascript:void(0)" class="btn btn-curve">read more</a>
                </div>
              </div>
            </div>
          </div>
        }
      }
    }
  </div>
</section>

<app-footer [places]="true" />

<app-layout [loaderType]="'basic'" />
