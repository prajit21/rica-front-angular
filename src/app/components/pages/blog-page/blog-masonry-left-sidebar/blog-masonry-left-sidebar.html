<app-header [headerClass]="'light_header'" />

<app-breadcrumbs [type]="'pages'" [bg_image]="bg_image" [title]="title" [parent]="parent" [child]="child" />

<section class="portfolio-section bg-white small-section ratio2_3 sticky-section">
  <div class="container">
    <div class="row" data-sticky_parent>
      <div class="col-lg-3">
        <div class="sticky-cls-top">
          @if(blogFilter){
            <app-blog-filter [blogFilter]="blogFilter" />
          }
        </div>
      </div>
      <div class="col-lg-9">
        @if(blogDetails){
          <app-blogs [blogDetails]="blogDetails" [masonry]="true" />
        }
      </div>
    </div>
  </div>
</section>

<app-footer [places]="true" [sticky]="true" />

<app-layout [loaderType]="'basic'" />
