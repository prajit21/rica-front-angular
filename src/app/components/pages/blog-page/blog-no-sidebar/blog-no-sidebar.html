<app-header [headerClass]="'light_header'" />

<app-breadcrumbs [type]="'pages'" [bg_image]="bg_image" [title]="title" [parent]="parent" [child]="child" />

<section class="section-b-space bg-white sticky-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="blog_section blog-inner ratio_55">
          @if(blogDetails){
            <app-blogs [blogDetails]="blogDetails" [gridType]="'3-grid'" />
          }
        </div>
      </div>
    </div>
  </div>
</section>

<app-footer [places]="true" [sticky]="true" />

<app-layout [loaderType]="'blog-skeleton'" [gridType]="'3-grid'" />
