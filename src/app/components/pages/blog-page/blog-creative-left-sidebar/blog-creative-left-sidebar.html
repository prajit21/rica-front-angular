<app-header [headerClass]="'light_header'" />

<app-breadcrumbs
  [type]="'pages'"
  [bg_image]="bg_image"
  [title]="title"
  [parent]="parent"
  [child]="child"
/>

<section class="section-b-space bg-white sticky-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-3">
        <div class="sticky-cls-top">
          @if(blogFilter){
          <app-blog-filter [blogFilter]="blogFilter" />
          }
        </div>
      </div>
      <div class="col-lg-9">
        <div class="blog_section blog-inner ratio_landscape">
          @if(blogDetails){
          <app-blog-list [blogDetails]="blogDetails" [creativeList]="true" />
          }
        </div>
      </div>
    </div>
  </div>
</section>

<app-footer [places]="true" [sticky]="true" />

<app-layout [loaderType]="'blog-skeleton'" [filterType]="'left'" [creativeList]="true" />
