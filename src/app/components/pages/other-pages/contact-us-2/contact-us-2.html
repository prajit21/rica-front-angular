<app-header [headerClass]="'inner-page'" />

<app-breadcrumbs
  [type]="'pages'"
  [bg_image]="bg_image"
  [title]="title"
  [parent]="parent"
  [child]="child"
  [paddingClass]="false"
/>

<section class="contact_section small-section pb-0">
  <div class="container">
    <div class="row">
      @if(contactDetails){ @for(details of contactDetails.contact; track details){
      <div class="col-lg-3 col-sm-6">
        <app-contact-details [contact]="details" />
      </div>
      } }
    </div>
  </div>
</section>

<section class="small-section">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="get-in-touch">
          <h3>get in touch</h3>
          <app-contact-form />
        </div>
      </div>
      <div class="col-md-6">
        <div class="contact-map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d193595.1583091352!2d-74.11976373946229!3d40.69766374859258!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew+York%2C+NY%2C+USA!5e0!3m2!1sen!2sin!4v1563449626439!5m2!1sen!2sin"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>
  </div>
</section>

<app-footer [location]="true" />

<app-layout [loaderType]="'basic'" />
