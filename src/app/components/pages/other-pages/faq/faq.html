<app-header [headerClass]="'inner-page'" />

<app-breadcrumbs
  [type]="'pages'"
  [bg_image]="bg_image"
  [title]="title"
  [parent]="parent"
  [child]="child"
  [paddingClass]="false"
/>

<section class="small-section bg-inner" data-sticky_parent>
  <div class="container">
    <div class="row">
      @if(faq){
      <div class="col-lg-3">
        <div
          class="pro_sticky_info faq-sticky-tab"
          data-sticky_column
          [class.is_stuck]="isStuck"
          [class.is_not_stuck]="isNotStuck"
        >
          <app-faq-tab [tabs]="faq.tabs" (tabValue)="getTabValue($event)" />
        </div>
      </div>
      <div class="col-lg-9">
        <div class="product_img_scroll" data-sticky_column>
          <div class="faq-content tab-content" id="top-tabContent">
            <div class="tab-pane fade show active">
              <app-faq-details [faqDetails]="faq.details" />
            </div>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</section>

<app-footer [location]="true" />

<app-layout [loaderType]="'basic'" />
