<app-header [headerClass]="'inner-page'" />

<app-breadcrumbs
  [type]="'pages'"
  [bg_image]="bg_image"
  [title]="title"
  [parent]="parent"
  [child]="child"
  [paddingClass]="false"
/>

@if(aboutDetail){ @for(details of aboutDetail.about; track details){ @if(details.gallery){
<section class="about-section three-image about_page animated-section section-b-space">
  <app-animations [type]="'dots'" />
  <div class="container">
    <app-title [type]="'simple'" [title]="'rica'" [subTitle]="'about us'" />
    <app-introduction [gallery]="details.gallery" />
  </div>
</section>
} @if(details.team){
<section
  class="team-section animated-section section-b-space bg-size"
  [style.background-image]="'url(assets/images/cab/grey-bg.jpg)'"
>
  <img
    [src]="'assets/images/cab/grey-bg.jpg'"
    alt="background-image"
    class="img-fluid blur-up lazyload bg-img"
    style="display: none"
  />
  <app-animations [type]="'dots'" />
  <div class="container">
    <app-title [type]="'simple'" [title]="'rica'" [subTitle]="'our team'" />
    <app-team [team]="details.team" />
  </div>
</section>
} @if(details.testimonial){
<section class="testimonial_section section-b-space">
  <div class="container">
    <app-title [type]="'simple'" [title]="'rica'" [subTitle]="'our guests love us'" />
    <div class="row">
      <div class="offset-lg-1 col-lg-10">
        <div class="slide-1 arrow-classic">
          <app-testimonial [type]="'simple'" [testimonial]="testimonial" />
        </div>
      </div>
    </div>
  </div>
</section>
} @if(details.fact){
<section
  class="facts-section animated-section section-b-space bg-size"
  [style.background-image]="'url(assets/images/cab/grey-bg.jpg)'"
>
  <img
    [src]="'assets/images/cab/grey-bg.jpg'"
    alt="background-image"
    class="img-fluid blur-up lazyload bg-img"
    style="display: none"
  />
  <app-animations [type]="'dots'" />
  <div class="container">
    <app-title [type]="'simple'" [title]="'rica'" [subTitle]="'no stories, facts only'" />
    <app-fact [fact]="details.fact" />
  </div>
</section>
} @if(details.blog){
<section class="blog_section inner-blog animated-section section-b-space ratio_55">
  <app-animations [type]="'dots'" />
  <div class="container">
    <app-title [type]="'simple'" [title]="'rica'" [subTitle]="'latest blog'" />
    <div class="slide-3 no-arrow">
      <app-blog [blogs]="blog" [type]="'basic'" [border]="false" [colorClass]="''" />
    </div>
  </div>
</section>
} } }

<app-footer [location]="true" />

<app-layout [loaderType]="'basic'" />
