<div class="coming-soon cab-section flight-section bg-size" [style.background-image]="'url(assets/images/inner-pages/coming-soon2.jpg)'">
  <img src="assets/images/inner-pages/coming-soon2.jpg" alt="background-image" class="img-fluid blur-up lazyload bg-img" style="display: none;">
  <div class="cloud bg-size" [style.background-image]="'url(assets/images/flights/cloud.png)'">
    <img src="assets/images/flights/cloud.png" alt="cloud-image" class="bg-img" style="display: none;">
  </div>
  <div class="container">
    <div class="row">
      <div class="offset-lg-3 col-lg-6">
        <div class="coming-soon-detail">
          <div>
            <div class="logo">
              <a href="javascript:void(0)">
                <img src="assets/images/icon/footer-logo.png" alt="logo" class="img-fluid blur-up lazyload">
              </a>
            </div>
            <h2>
              Will be Opening Soon!
            </h2>
            <div class="timer">
              <ul>
                <li><span id="days"></span>days</li>
                <li><span id="hours"></span>Hour</li>
                <li><span id="minutes"></span>min</li>
                <li><span id="seconds"></span>sec</li>
              </ul>
            </div>
            <form action="#" class="theme-form">
              <input type="text" name="password" placeholder="Enter your email" id="name" class="form-control" autofocus="">
              <div class="col-md-12">
                <div class="actions">
                  <button type="submit" class="btn btn-solid btn-pill">notify me</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-layout [loaderType]="'basic'" />
