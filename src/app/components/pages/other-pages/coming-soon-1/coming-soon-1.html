<div
  class="coming-soon ripple-effect bg-size"
  [style.background-image]="'url(assets/images/inner-pages/coming-soon.jpg)'"
>
  <img
    src="assets/images/inner-pages/coming-soon.jpg"
    alt="background-image"
    class="img-fluid blur-up lazyload bg-img"
    style="display: none"
  />
  <div class="object">
    <div class="object-rope"></div>
    <div class="object-shape">Coming <span class="soon">Soon</span></div>
  </div>
  <div class="container">
    <div class="row">
      <div class="offset-lg-4 col-lg-4 offset-md-3 col-md-6">
        <div class="coming-soon-detail">
          <div>
            <div class="logo">
              <a href="javascript:void(0)">
                <img
                  src="assets/images/icon/footer-logo.png"
                  alt="logo"
                  class="img-fluid blur-up lazyload"
                />
              </a>
            </div>
            <h2>Will be Opening Soon!</h2>
            <form action="#" class="theme-form w-100">
              <input
                type="text"
                name="password"
                id="name"
                class="form-control"
                autofocus=""
                placeholder="Enter your email address"
              />
              <div class="col-md-12">
                <div class="actions">
                  <button type="submit" class="btn btn-solid">notify me</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-layout [loaderType]="'basic'" />
