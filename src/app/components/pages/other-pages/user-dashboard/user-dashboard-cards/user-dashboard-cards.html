<div class="dashboard-box">
  <div class="dashboard-title">
    <h4>cards & payment</h4>
  </div>
  <div class="dashboard-detail">
    <div class="row card-payment">
      @for(details of card(); track details){
      <div class="col-xl-4 col-sm-6">
        <div class="payment-card" [ngClass]="details.class">
          <div class="card-details">
            <div class="card-number">
              <h3>{{ details.cardNumber }}</h3>
            </div>
            <div class="valid-detail">
              <div class="title">
                <span>valid</span>
                <span>thru</span>
              </div>
              <div class="date">
                <h3>{{ details.expDate }}</h3>
              </div>
              @if(details.primary){
              <div class="primary">
                <span class="badge bg-pill badge-light">primary</span>
              </div>
              }
            </div>
            <div class="name-detail">
              <div class="name">
                <h5>{{ details.holderName }}</h5>
              </div>
              <div class="card-img">
                <img [src]="details.cardIcon" class="img-fluid blur-up lazyload" alt="card-icon" />
              </div>
            </div>
          </div>
          <div class="edit-card">
            <a (click)="openModal('edit')"><i class="far fa-edit"></i> edit</a>
            <a href="javascript:void(0)"><i class="far fa-minus-square"></i> delete</a>
          </div>
        </div>
        <div class="edit-card-mobile">
          <a (click)="openModal('edit')"><i class="far fa-edit"></i> edit</a>
          <a href="javascript:void(0)"><i class="far fa-minus-square"></i> delete</a>
        </div>
      </div>
      }
      <div class="col-xl-4 col-sm-6">
        <div class="payment-card add-card">
          <div class="card-details" (click)="openModal('add')">
            <div>
              <i class="fas fa-plus"></i>
              <h5>add new card</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
