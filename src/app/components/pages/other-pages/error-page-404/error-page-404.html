<app-header [headerClass]="'light_header'" />

<section class=" section-b-space bg-inner success-section">
  <div class="container">
    <div class="row success-detail mt-0">
      <div class="col">
        <img src="assets/images/icon/failure-icon.png" class="img-fluid blur-up lazyload" alt="failure-icon">
        <h2>404 ! that's an error</h2>
        <p>we are sorry but the page you are looking for doesn't exist or has been removed. please check
          back later or search again.</p>
        <button type="submit" class="btn btn-solid color1">go to home page</button>
      </div>
    </div>
  </div>
</section>

<app-footer [location]="true" />

<app-layout [loaderType]="'basic'" />
