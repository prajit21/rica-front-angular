<app-header [headerClass]="'inner-page'" />

<app-breadcrumbs
  [type]="'pages'"
  [bg_image]="bg_image"
  [title]="title"
  [parent]="parent"
  [child]="child"
/>

<section
  class="section-b-space animated-section dark-cls bg-size"
  [style.background-image]="'url(assets/images/cab/grey-bg.jpg)'"
>
  <img
    src="assets/images/cab/grey-bg.jpg"
    alt="background-image"
    class="img-fluid blur-up lazyload bg-img"
    style="display: none"
  />
  <app-animations [type]="'dots'" />
  <div class="container">
    <app-title [type]="'simple'" [title]="'new'" [subTitle]="'awesome service'" />
    <div class="row service-section">
      @for(service of cabServices; track service){
      <div class="col-lg-4">
        <app-services [type]="'classic'" [service]="service" />
      </div>
      }
    </div>
  </div>
</section>

<section class="animated-section">
  <app-animations [type]="'dots'" />
  <div class="container">
    <app-title
      [type]="'basic'"
      [title]="'rica'"
      [subTitle]="'awesome service'"
      [background_text]="'Service'"
    />
    <div class="row service_section">
      @for(services of hotelServices; track services){
      <div class="col-lg-4 col-6">
        <app-services [service]="services" [type]="'basic'" />
      </div>
      }
    </div>
  </div>
</section>

<section class="">
  <div class="container">
    <app-title
      [type]="'classic'"
      [titleClass]="'title-5'"
      [title]="'new'"
      [subTitle]="'some good reason'"
      [description]="description"
    />
    <div class="row service-part">
      @for(service of tourService; track service){
      <div class="col-lg-4">
        <app-services [service]="service" [type]="'simple'" />
      </div>
      }
    </div>
  </div>
</section>

@if(cabClassic){
<app-cab-classic-rica-benefits [benefits]="cabClassic.ricaBenefits" />
}

<app-footer [location]="true" />

<app-layout />
