<app-header [headerClass]="'inner-page'" />

<app-breadcrumbs [type]="'pages'" [bg_image]="bg_image" [title]="title" [parent]="parent" [child]="child" />

<section class="testimonial-section  animated-section">
  <app-animations [type]="'dots'" />
  <div class="container">
    <app-title [type]="'basic'" [title]="'our'" [subTitle]="'our happy customer'" [background_text]="'customer'" />
    <div class="slide-1">
      <app-testimonial [type]="'basic'" [testimonial]="hotelTestimonial" />
    </div>
  </div>
</section>

<section class="testimonial_section pt-0 section-b-space">
  <div class="container">
    <app-title [type]="'classic'" [titleClass]="'title-5'" [title]="'latest'" [subTitle]="'our guests love us'" [description]="description" />
    <div class="row">
      <div class="offset-lg-1 col-lg-10">
        <div class="slide-1 arrow-classic">
          <app-testimonial [type]="'simple'" [testimonial]="tourTestimonial" />
        </div>
      </div>
    </div>
  </div>
</section>

<app-footer [location]="true" />

<app-layout />
