<div class="hotel_title_section">
  <div class="hotel-name">
    <div class="left-part">
      <div class="top">
        <h2>sea view hotel</h2>
        <div class="rating">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="far fa-star"></i>
        </div>
        <div class="share-buttons">
          <a href="javascript:void(0)" class="btn btn-solid"
            ><i class="far fa-share-square"></i> share</a
          >
          <a href="javascript:void(0)" class="btn btn-solid"><i class="far fa-heart"></i> save</a>
        </div>
      </div>
      <p>Mina Road, Bur Dubai, Dubai, United Arab Emirates</p>
      <div class="facility-detail">
        <span>free wifi</span>
        <span>free breakfast</span>
      </div>
    </div>
    <div class="right-part">
      <h2 class="price">
        {{ 250 | currencyPipe: hotelService.currency }} <span>/ per night</span>
      </h2>
      <a
        href="javascript:void(0)"
        class="btn btn-rounded btn-sm color1"
        [routerLink]="['/hotel/booking/hotel-booking']"
        >book this now</a
      >
    </div>
  </div>
</div>
