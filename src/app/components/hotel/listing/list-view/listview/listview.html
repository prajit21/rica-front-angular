<app-header [headerClass]="'inner-page'" />

<app-breadcrumbs [type]="'hotel'" [bg_image]="bg_image" [title]="title" [parent]="parent" [child]="child" />

<section class="bg-white pt-0 search-panel" id="searchBar">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <app-search-box [type]="'basic'" [shadow]="false" />
      </div>
    </div>
  </div>
</section>

<section class="pt-0 xs-section bg-inner">
  <div class="container">
    <div class="row">
      <div class="col-lg-3">
        <app-filter [type]="'hotel'" />
      </div>
      <div class="col-lg-9 ratio3_2">
        <app-details [type]="'hotel-list'" [responsiveLatestFilter]="true" />
      </div>
    </div>
  </div>
</section>

<app-footer [location]="true" />

<app-layout [loaderType]="'skeleton'" [skeletonType]="'hotel'" [filterType]="'left'" [filter]="true" [list]="true" [grid]="false" />
