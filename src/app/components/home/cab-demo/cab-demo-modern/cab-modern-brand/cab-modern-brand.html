<section [class.pt-0]="sectionClass()">
  @if(title()){
  <div class="title-1">
    <span class="title-label">rica</span>
    <h2>logo</h2>
  </div>
  }
  <div
    class="logo-section small-section bg-size"
    [style.background-image]="'url(assets/images/cab/logo-bg.jpg)'"
  >
    <img
      src="assets/images/cab/logo-bg.jpg"
      alt="background-image"
      class="img-fluid blur-up lazyload bg-img"
      style="display: none"
    />
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="slide-5 no-arrow">
            <app-comman-brand [brand]="brand()!" />
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
