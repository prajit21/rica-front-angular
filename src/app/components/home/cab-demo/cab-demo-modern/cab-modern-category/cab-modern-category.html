<section
  class="section-b-space dark-cls category-bg bg-size"
  [style.background-image]="'url(assets/images/cab/grey-bg.jpg)'"
>
  <img
    src="assets/images/cab/grey-bg.jpg"
    alt="background-image"
    class="img-fluid blur-up lazyload bg-img"
    style="display: none"
  />
  <div class="container">
    <app-title [type]="'simple'" [title]="'new'" [subTitle]="'our vehicle'" />
    <div class="row">
      <div class="col">
        <div class="slider-4 arrow-classic">
          <app-category [type]="'classic'" [category]="category" />
        </div>
      </div>
    </div>
  </div>
</section>
