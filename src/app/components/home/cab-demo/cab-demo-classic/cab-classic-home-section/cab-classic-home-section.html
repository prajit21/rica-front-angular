<section class="home_section tour_layout slide-1 p-0">
  <div>
    <div class="home home-long bg-size" [style.background-image]="'url(assets/images/cab/bg.jpg)'">
      <img src="assets/images/cab/bg.jpg" class="bg-img img-fluid blur-up lazyload" alt="background-image" style="display: none;">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="home-content mix-layout">
              <div class="bg-transparent">
                <h1>book your cab</h1>
                <h3>rent cab with affordable price with rica cab</h3>
                <div class="location-option d-flex">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked (change)="sameLocation($event)">
                    <label class="form-check-label" for="exampleRadios1">
                      different location
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2" (change)="sameLocation($event)">
                    <label class="form-check-label" for="exampleRadios2">
                      same location
                    </label>
                  </div>
                </div>
                <div class="flight-search">
                  <div class="flight-search-detail">
                    <form class="row m-0">
                      <div class="col">
                        <div class="form-group">
                          <label class="font-xs-white">pick up location</label>
                          <input type="text" class="form-control open-select" id="exampleInputEmail1" placeholder="pick up">
                          <img src="assets/images/icon/from.png" class="img-fluid blur-up lazyload" alt="pickup-icon">
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-group">
                          <label class="font-xs-white">drop off location</label>
                          <input type="text" class="form-control open-select" placeholder="drop off">
                          <img src="assets/images/icon/location.png" class="img-fluid blur-up lazyload" alt="location-icon">
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-group">
                          <label class="font-xs-white">pick up</label>
                          <input class="form-control datetimepicker-input digits" placeholder="pick up date & time" type="text" [owlDateTimeTrigger]="pickup" [owlDateTime]="pickup">
                          <owl-date-time #pickup />
                        </div>
                      </div>
                      <div id="dropdate" class="col" [ngClass]="{ 'd-none': selectedValue == 'option2', 'd-block': selectedValue == 'option1' }">
                        <div class="form-group">
                          <label class="font-xs-white">drop off</label>
                          <input class="form-control datetimepicker-input digits" placeholder="pick up date & time" type="text" [owlDateTimeTrigger]="drop" [owlDateTime]="drop">
                          <owl-date-time #drop />
                        </div>
                      </div>
                      <div class="col search-col">
                        <div class="search-btn">
                          <a href="javascript:void(0)" class="btn btn-solid color1" [routerLink]="['/cab/listing/list-view/left-sidebar']">search</a>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
