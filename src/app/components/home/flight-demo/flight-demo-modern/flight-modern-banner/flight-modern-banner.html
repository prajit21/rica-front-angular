<section class="p-0 banner-section full-banner zig-zag-effect">
  <div
    class="cloud section-b-space section-t-space bg-size"
    [style.background-image]="'url(assets/images/flights/cloud.png)'"
  >
    <img
      src="assets/images/flights/cloud.png"
      alt="cloud-image"
      class="bg-img"
      style="display: none"
    />
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <div class="place-image">
            <img
              src="assets/images/flights/place.png "
              alt="place-image"
              class="img-fluid blur-up lazyload wow zoomIn"
            />
            <div class="animation-place">
              <div class="plane-l">
                <img
                  src="assets/images/flights/banner/1.png"
                  alt="plane"
                  class="zoomIn wow img-fluid blur-up lazyload"
                />
              </div>
              <div class="cloud-l">
                <img
                  src="assets/images/flights/banner/2.png"
                  alt="cloud"
                  class="img-fluid blur-up lazyload wow zoomIn"
                />
              </div>
              <div class="cloud-r">
                <img
                  src="assets/images/flights/banner/3.png"
                  alt="cloud"
                  class="img-fluid blur-up lazyload wow zoomIn"
                />
              </div>
              <div class="plane-r">
                <img
                  src="assets/images/flights/banner/4.png"
                  alt="plane"
                  class="img-fluid blur-up lazyload zoomIn wow"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-5 offset-lg-1">
          <div class="banner-content">
            <div>
              <h5>special nature tour offer</h5>
              <h2>discount <span>20-30%</span></h2>
              <p>
                Lorem Ipsum is simply dummy text of the printing and type setti ng industry. Lorem
                Ipsum has been the of industry standard dum my text ever since the 1500s,
              </p>
              <h2 class="price">{{ 420 | currencyPipe: hotelService.currency }}</h2>
              <div class="bottom-section">
                <a
                  href="javascript:void(0)"
                  class="btn btn-rounded color1"
                  [routerLink]="['/tour/booking/booking']"
                  >buy now</a
                >
                <div class="info-btn">
                  <h6>7 days &nbsp; | &nbsp; 8 nights</h6>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
