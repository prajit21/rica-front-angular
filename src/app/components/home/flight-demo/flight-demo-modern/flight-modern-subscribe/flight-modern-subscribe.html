<section
  class="subscribe-footer zig-zag-effect bg-size"
  [style.background-image]="'url(assets/images/flights/footer-bg.jpg)'"
>
  <img
    src="assets/images/flights/footer-bg.jpg"
    class="bg-img img-fluid blur-up lazyload"
    alt="background-image"
    style="display: none"
  />
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="service-left">
          <ul>
            <li>
              <div class="service-box">
                <div class="icon">
                  <svg-icon [src]="'assets/images/svg/flight/call.svg'" />
                </div>
                <div class="detail">
                  <div>
                    <h5>call us</h5>
                    <p>+91 123-456-7890</p>
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="service-box">
                <div class="icon">
                  <svg-icon [src]="'assets/images/svg/flight/discount.svg'" />
                </div>
                <div class="detail">
                  <div>
                    <h5>special discount</h5>
                    <p>first booking in 25% off</p>
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="service-box">
                <div class="icon">
                  <svg-icon [src]="'assets/images/svg/flight/news.svg'" />
                </div>
                <div class="detail">
                  <div>
                    <h5>newsletter</h5>
                    <p>scrambled it to make.</p>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="service-right">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Enter your email"
              aria-label="Recipient's username"
            />
            <div class="input-group-append">
              <button class="btn btn-subscribe" type="button" id="button-addon">subscribe</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
