<section
  class="cab-section flight-section home-section p-0 bg-size"
  [style.background-image]="'url(assets/images/flights/sky.jpg)'"
>
  <img
    src="assets/images/flights/sky.jpg"
    class="img-fluid blur-up lazyload bg-img"
    alt="background-image"
    style="display: none"
  />
  <div class="cloud">
    <img src="assets/images/flights/cloud-real.png" alt="cloud-image" class="bg-img" />
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="flight-left h-100">
          <img
            src="assets/images/flights/plane-1.png"
            class="img-fluid blur-up lazyload plane-animation"
            alt="plane-image"
          />
        </div>
      </div>
      <div class="col-lg-6">
        <div class="cab-content">
          <div>
            <div class="top-cls">#rica</div>
            <h2>great journey begins</h2>
            <h3>with a small step</h3>
            <form class="radio-form">
              <input
                id="radio-1"
                type="radio"
                name="exampleRadios"
                value="option1"
                checked
                (change)="changeValue($event)"
              />
              <label for="radio-1" class="radio-label">round trip</label>
              <input
                id="radio-2"
                type="radio"
                name="exampleRadios"
                value="option2"
                (change)="changeValue($event)"
              />
              <label for="radio-2" class="radio-label">one way</label>
            </form>
            <app-search-box [type]="'flight'" [selectedValue]="selectedValue" />
            <a
              href="javascript:void(0)"
              class="btn btn-rounded btn-sm color1 float-end"
              [routerLink]="['/flight/listing/left-sidebar']"
              >search now</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
