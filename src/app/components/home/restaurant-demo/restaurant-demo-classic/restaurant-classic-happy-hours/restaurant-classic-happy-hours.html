<section class="food-banner">
  <div class="container">
    <div class="row">
      <div class="offset-lg-5 col-lg-7 offset-md-2 col-md-8">
        <div class="food-content">
          <h3>2019 Special</h3>
          <h2>happy hours <span>40% off</span></h2>
          <div class="strip-cls">
            <img src="assets/images/restaurant/strip.png" alt="background-image" class="img-fluid blur-up lazyload">
            <div class="timer">
              <ul>
                <li><span id="days"></span>days</li>
                <li><span id="hours"></span>Hour</li>
                <li><span id="minutes"></span>min</li>
                <li><span id="seconds"></span>sec</li>
              </ul>
            </div>
          </div>
          <div class="buttons">
            <a href="javascript:void(0)" class="btn btn-rounded btn-sm color1" [routerLink]="['/restaurant/single-page/classic']">order now</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
