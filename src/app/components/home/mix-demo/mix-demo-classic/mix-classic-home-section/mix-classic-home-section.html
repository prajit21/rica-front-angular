<section class="home_section slide-1 p-0">
  <div>
    <div class="home home-mobile" id="block" style="width: 100%">
      <video
        autoplay=""
        loop=""
        muted=""
        style="
          margin: auto;
          position: absolute;
          z-index: -1;
          top: 50%;
          left: 0%;
          transform: translate(0%, -50%);
          visibility: visible;
          opacity: 1;
          width: 100%;
          height: 100%;
          object-fit: cover;
        "
      >
        <source src="assets/video/city.mp4" type="video/mp4" />
      </video>
      <div class="container custom-container mix-layout-section">
        <div class="row">
          <div class="col-xl-10 m-auto">
            <div class="home-content mix-layout smaller-content">
              <div class="bg-transparent">
                <h1>Where Do You Want Go ?</h1>
                <h3>Experience world class services trip in Japan featured</h3>
                <ul class="nav mix-pills nav-pills mb-3" id="pills-tab" role="tablist">
                  <li class="nav-item">
                    <a
                      class="nav-link"
                      href="javascript:void(0)"
                      id="pills-hotel-tab"
                      [class.active]="activeTab === 'hotel'"
                      (click)="tabbed('hotel')"
                      >hotel</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link"
                      href="javascript:void(0)"
                      id="pills-holiday-tab"
                      [class.active]="activeTab === 'holiday'"
                      (click)="tabbed('holiday')"
                      >holiday</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link"
                      href="javascript:void(0)"
                      id="pills-flight-tab"
                      [class.active]="activeTab === 'flight'"
                      (click)="tabbed('flight')"
                      >flight</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link"
                      href="javascript:void(0)"
                      id="pills-cab-tab"
                      [class.active]="activeTab === 'cab'"
                      (click)="tabbed('cab')"
                      >cab</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link"
                      href="javascript:void(0)"
                      id="pills-food-tab"
                      [class.active]="activeTab === 'food'"
                      (click)="tabbed('food')"
                      >food</a
                    >
                  </li>
                </ul>
                <div class="tab-content" id="pills-tabContent">
                  <div class="tab-pane fade active show" id="pills-hotel">
                    @if(searchBoxType === 'basic'){
                    <div class="search-panel">
                      <app-search-box [type]="searchBoxType" />
                    </div>
                    }@else {
                    <app-search-box [type]="searchBoxType" />
                    }
                    <ng-template #simple />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
