<app-header [headerClass]="'overlay-black'" />

<app-mix-classic-home-section />

@if(mixClassic){
  @if(category){
    <app-mix-classic-category [id]="mixClassic.category" [category]="category" />
  }

  <app-mix-classic-hotel [hotelImages]="mixClassic.hotelImages" />
}

<app-tour-modern-video />

@if(flightModern){
  <app-flight-modern-destination [destination]="flightModern.destination" />
}

<app-tour-modern-banner />

@if(cabModern){
  <app-cab-modern-call [images]="cabModern.call" />
}

<app-hotel-classic-video />

@if(restaurantClassic && category){
  <app-restaurant-classic-special-dishes [id]="restaurantClassic.dishes" [dishes]="category" />
}

@if(homeSectionData){
  <app-hotel-classic-gallery [gallery]="homeSectionData.gallery" />
}

<app-tour-modern-subscribe />

<app-footer [places]="true" />

<app-layout [loaderType]="'basic'" />
