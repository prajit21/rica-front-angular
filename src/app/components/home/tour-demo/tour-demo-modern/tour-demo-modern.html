<app-header [headerClass]="'overlay-black'" [userClass]="'user-light bg_dark'" />

<app-tour-modern-home-section />

<section class="book-table section-b-space p-0 single-table">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="table-form">
          <app-search-box [type]="'classic'" />
        </div>
      </div>
    </div>
  </div>
</section>

@if(tourModern){
<app-tour-modern-category [id]="tourModern.category" [category]="category" />

<app-tour-modern-video />

<app-tour-modern-awesome-package [id]="tourModern.package" [package]="category" />

<app-tour-modern-banner />

<app-tour-modern-testimonial [id]="tourModern.testimonial" />

<div class="tour-gallery">
  <app-tour-modern-gallery [gallery]="tourModern.gallery" />
</div>

<app-tour-modern-service [id]="tourModern.service" />
}

<app-tour-modern-app />

<app-tour-modern-subscribe />

<app-footer [places]="true" />

<app-layout [loaderType]="'basic'" />
