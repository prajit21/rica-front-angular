<section
  class="effect-cls effect-cls-up padding-cls full-banner parallax-img bg-size"
  [style.background-image]="'url(assets/images/tour/background/3.jpg)'"
>
  <img
    src="assets/images/tour/background/3.jpg"
    class="img-fluid blur-up lazyload bg-img"
    alt="background-image"
    style="display: none"
  />
  <div class="menu-section">
    <div class="container">
      <app-title
        [type]="'basic'"
        [title]="'rica'"
        [subTitle]="'Amazing Holiday Packages'"
        [background_text]="'tours'"
      />
      <div class="row">
        <div class="col">
          <div class="slide-3 no-arrow">
            <app-deals [type]="'basic'" [deals]="deals" />
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
