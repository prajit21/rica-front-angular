<section class="home_section tour_layout slide-1 p-0">
  <div>
    <div
      class="home home-long b-top bg-size"
      [style.background-image]="'url(assets/images/tour/background/14.jpg)'"
    >
      <img
        src="assets/images/tour/background/14.jpg"
        class="img-fluid blur-up lazyload bg-img bg-top"
        alt="background-image"
        style="display: none"
      />
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="home-content mix-layout justify-content-center cab-date-time">
              <div class="w-80 bg-transparent">
                <div class="flight-search">
                  <div class="flight-search-detail rounded10">
                    <app-search-box [type]="'standard'" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
