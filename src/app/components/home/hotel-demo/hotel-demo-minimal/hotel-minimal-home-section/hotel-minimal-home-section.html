<section class="home_section mrg-cls p-0">
  <div>
    <div
      class="home home-long home-full search-bottom black-layer"
      [style.background-image]="'url(assets/images/hotel/background/9.jpg)'"
    >
      <img
        src="assets/images/hotel/background/9.jpg"
        class="bg-img img-fluid blur-up lazyload"
        alt="background-image"
        style="display: none"
      />
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="banner-content d-none d-lg-block banner-center-text">
              <div>
                <h4>welcome to Rica</h4>
                <h1>
                  Find deals on {{ view.type }}
                  <span
                    class="txt-rotate"
                    data-period="2000"
                    data-rotate='[ "hotels.", "homes.", "Hostels.", "villas.", "apts." ]'
                  ></span>
                </h1>
                <a
                  href="javascript:void(0)"
                  class="btn btn-solid d-none d-lg-inline-block"
                  tabindex="0"
                  >search now</a
                >
              </div>
            </div>
            <div class="home-content mix-layout">
              <div class="bg-transparent">
                <div class="flight-search">
                  <div class="flight-search-detail form-icon p-0">
                    <app-search-box [type]="'simple'" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
