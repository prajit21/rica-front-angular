<section class="process-steps section-b-space bg-white">
  <div class="container">
    <app-title [type]="'simple'" [title]="'deals'" [subTitle]="'top deals'" />
    <div class="step-bg ratio_square">
      <div class="row popular-section">
        @for(details of hotels(); track details){
          <div class="col-lg-3 col-sm-6">
            <div class="step-box">
              <div class="popular-box">
                <div class="popular_img bg-size" [style.background-image]="'url(' + details.imageURL + ')'">
                  <img [src]="details.imageURL" alt="hotel-image" class="img-fluid blur-up lazyload bg-img">
                </div>
                <div class="special-content">
                  <a href="javascript:void(0)" [routerLink]="['/hotel/single-page/info-tab']">
                    <h5>{{ details.hotelName }} <span><i class="fas fa-map-marker-alt"></i> {{ details.location }}</span></h5>
                  </a>
                  <div class="bottom-section">
                    <div class="rating">
                      @if(details.rating){
                        <ngb-rating [rate]="details.rating" />
                      }
                      <span>{{ details.totalReview }} review</span>
                    </div>
                    <div class="price">
                      <del>{{ details.price | currencyPipe: hotelService.currency }}</del>
                      <span>{{ details.discountPrice | currencyPipe: hotelService.currency }}</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        }
      </div>
    </div>
  </div>
</section>
