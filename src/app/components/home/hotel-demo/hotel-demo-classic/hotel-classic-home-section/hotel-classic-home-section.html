<section class="home_section hotel_layout slide-1 p-0">
  @if(homeSection()){
  <owl-carousel-o [options]="Options">
    @for(data of homeSection(); track data){
    <ng-template carouselSlide>
      <div>
        <div class="home" [style.background-image]="'url('+ data.url +')'">
          <img
            [src]="data.url"
            class="img-fluid blur-up lazyload bg-img"
            alt="hotel-image"
            style="display: none"
          />
          <div class="home-content">
            <div>
              <h1>{{ data.title }}</h1>
              <h5>{{ data.subTitle }}</h5>
              <h2>welcome</h2>
              <a
                href="javascript:void(0)"
                class="btn btn-solid"
                [routerLink]="['/hotel/booking/hotel-booking']"
                >book now</a
              >
            </div>
          </div>
        </div>
      </div>
    </ng-template>
    }
  </owl-carousel-o>
  }
</section>

<div class="search-section">
  <div class="container">
    <div class="row">
      <div class="col-xl-10 offset-xl-1">
        <div class="search-panel" id="searchBar">
          <app-search-box [type]="'basic'" />
        </div>
      </div>
    </div>
  </div>
</div>
