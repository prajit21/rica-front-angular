<section class="section-b-space special-section ratio2_3 animated-section">
  <app-animations [type]="'dots'" />
  <div class="container">
    <app-title [type]="'basic'" [title]="'our'" [subTitle]="'special room'" [background_text]="'special'" />
    <div class="slide-3">
      @if(specialRooms){
        <owl-carousel-o [options]="Options">
          @for(details of specialRooms; track details){
            <ng-template carouselSlide>
              <div>
                <div class="special-box p-0">
                  <div class="special-img">
                    <a href="javascript:void(0)" [routerLink]="['/hotel/listing/grid/2-grid']">
                      <img [src]="details.url" class="img-fluid blur-up lazyload bg-img" alt="room-image">
                    </a>
                    <div class="label">
                      <i class="fas fa-percent"></i>
                      <h3><del>{{ details.price | currencyPipe: hotelService.currency }}</del> {{ details.discountPrice | currencyPipe: hotelService.currency }}</h3>
                    </div>
                  </div>
                  <div class="special-content">
                    <a href="javascript:void(0)" [routerLink]="['/hotel/listing/grid/2-grid']">
                      <h5>{{ details.title }}</h5>
                    </a>
                    <p>
                      {{ details.description }}
                    </p>
                    <div class="bottom-part">
                      <div class="rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                      </div>
                      <div class="package-cls">
                        {{ details.days }} day | {{ details.night }} night
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </ng-template>
          }
        </owl-carousel-o>
      }
    </div>
  </div>
</section>
